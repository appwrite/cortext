<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/brain.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cortext - AI-powered content management system</title>
    <link rel="stylesheet" href="/src/index.css" />
    <script>
      // Prevent flash of unstyled content by setting theme before React loads
      (function() {
        const stored = localStorage.getItem('theme');
        const theme = stored && ['light', 'dark', 'system'].includes(stored) ? stored : 'system';
        
        if (theme === 'system') {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.classList.add(prefersDark ? 'dark' : 'light');
        } else {
          document.documentElement.classList.add(theme);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      if (import.meta.env.VITE_INSTRUMENTATION_SCRIPT_SRC) {
        const script = document.createElement("script");
        script.type = "module";
        script.src = import.meta.env.VITE_INSTRUMENTATION_SCRIPT_SRC;
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
