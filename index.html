<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon declarations for cross-platform compatibility -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Apple Touch Icons for iOS devices (iPad, iPhone) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Android Chrome icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    
    <!-- Windows tiles -->
    <meta name="msapplication-TileImage" content="/android-chrome-192x192.png" />
    <meta name="msapplication-TileColor" content="#000000" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cortext - AI-powered content management system</title>
    <link rel="stylesheet" href="/src/index.css" />
    <script>
      // Prevent flash of unstyled content by setting theme before React loads
      (function() {
        const stored = localStorage.getItem('theme');
        const theme = stored && ['light', 'dark', 'system'].includes(stored) ? stored : 'system';
        
        if (theme === 'system') {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.classList.add(prefersDark ? 'dark' : 'light');
        } else {
          document.documentElement.classList.add(theme);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      if (import.meta.env.VITE_INSTRUMENTATION_SCRIPT_SRC) {
        const script = document.createElement("script");
        script.type = "module";
        script.src = import.meta.env.VITE_INSTRUMENTATION_SCRIPT_SRC;
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
